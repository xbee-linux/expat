schema-version: 1.0

type: builder


const:
  srcDir: /usr/src
  exportDir: /opt/expat

provision:
  - url:
      from: https://github.com/libexpat/libexpat/releases/download/R_2_4_1/expat-{% version %}.tar.xz
      todir: "{% srcDir %}"

build:
  - shell:
      cmds:
        - ./configure --prefix=/usr
            --disable-static
            --docdir=/usr/share/doc/expat-{% version %}
        - make
#        - make check
        - make install DESTDIR={% exportDir %}
        - install -v -m644 doc/*.{html,png,css} {% exportDir %}/usr/share/doc/expat-{% version %}
      directory: "{% srcDir %}/expat-{% version %}"
  - export: "{% exportDir %}"

